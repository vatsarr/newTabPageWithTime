<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>New Tab</title>
    </head>
    <body>
        <div id="container" class="container">
            <header>
                <ul>
                    <li class="chrome">
                        <img onclick="Open()" src="images/chrome.png" alt="" />
                    </li>
                    <li id="temperature" class="temperature">ILM</li>
                </ul>
            </header>
            <div id="time-container" class="time-container">
                <ul class="list">
                    <li class="list-item currentTime">
                        <h1 id="time">
                            <span id="hours"></span><span class="colon">:</span
                            ><span id="minutes"></span>
                        </h1>
                    </li>
                    <li class="list-item greeting">
                        <p id="quote"></p>
                    </li>
                </ul>
            </div>
            <footer>Risto Vatsar &#169; <span id="year"></span></footer>
        </div>
        <script src="scripts/updateTime.js"></script>
        <script src="scripts/getquote.js"></script>
        <script src="scripts/getBackground.js"></script>
        <script src="scripts/getWeather.js"></script>
        <script>
            function Open() {
                window.open("https://www.google.com", "_blank");
            }
        </script>
    </body>
</html>
